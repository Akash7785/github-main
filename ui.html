<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <img id="loading" src="" alt="" /> -->
    <div class="container">
      <div id="upperBorder"></div>
      <div id="upilogo">
        <div id="bankName">Bank Of India</div>
        <div id="UpiImg">
          <img src="https://logodix.com/logo/1645140.png" alt="" />
        </div>
      </div>
      <div id="bottomBorder"></div>
      <div id="txt"><p>ENTER 4-DIGIT PIN</p></div>
      <div id="input">
        <input type="text" name="pin1" id="pin1" />
        <input type="text" name="pin2" id="pin2" />
        <input type="text" name="pin3" id="pin3" />
        <input type="text" name="pin4" id="pin4" />
      </div>
      <div class="loadingContainer"></div>
      <div id="keyboard">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/2723/2723003.png"
            alt=""
            height="30px"
          />
        </div>
        <div>0</div>
        <div>
          <img
            id="submit"
            src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png"
            alt=""
            height="35px"
          />
        </div>
      </div>
      <div id="bottom"></div>
    </div>
  </body>
</html>
